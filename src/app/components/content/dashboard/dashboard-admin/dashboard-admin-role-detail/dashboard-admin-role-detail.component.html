<div class="role-details" *ngIf="role; else noData">
  <p>ID: {{ role.id }}</p>
  <p>Nom: {{ role.roleName }}</p>
  <p>Créé le: {{ role.createdAt | date: 'longDate' }}</p>
  <p>Mis à jour le: {{ role.updatedAt | date: 'longDate' }}</p>
</div>

<ng-template #noData>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
  <p *ngIf="!errorMessage">Aucune donnée disponible.</p>
</ng-template>
