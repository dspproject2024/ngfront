<div class="comment-detail-appart-container" *ngIf="habitat">
  <!-- Habitat Image -->
  <img
    class="w-full"
    [src]="habitat.images?.[0]?.url || 'assets/images/placeholder-image16@2x.png'"
    alt="Habitat Image"
  />

  <!-- Habitat Details -->
  <h3>{{ habitat.title }}</h3>
  <p>{{ habitat.description }}</p>
</div>
<div *ngIf="!habitat">
  <p>Habitat details are not available.</p>
</div>
