<!-- src/app/components/auth/register-form/register-form.component.html -->
<div class="register-container">
  <h2>Inscrivez-vous</h2>
  <p>Connectez-vous ou inscrivez-vous en tant que propri√©taire ou locataire</p>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <!-- First Name -->
    <label for="firstName">First Name:</label>
    <input
      type="text"
      id="firstName"
      [(ngModel)]="user.firstName"
      name="firstName"
      placeholder="Enter your first name"
      required
      #firstName="ngModel"
    />
    <div *ngIf="firstName.invalid && firstName.touched" class="error">
      First name is required
    </div>

    <!-- Last Name -->
    <label for="lastName">Last Name:</label>
    <input
      type="text"
      id="lastName"
      [(ngModel)]="user.lastName"
      name="lastName"
      placeholder="Enter your last name"
      required
      #lastName="ngModel"
    />
    <div *ngIf="lastName.invalid && lastName.touched" class="error">
      Last name is required
    </div>

    <!-- Email -->
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="user.email"
      name="email"
      placeholder="Enter your email"
      required
      email
      #email="ngModel"
    />
    <div *ngIf="email.invalid && email.touched" class="error">
      Valid email is required
    </div>

    <!-- Phone Number -->
    <label for="phoneNumber">Phone Number:</label>
    <input
      type="text"
      id="phoneNumber"
      [(ngModel)]="user.phoneNumber"
      name="phoneNumber"
      placeholder="Enter your phone number"
      required
      #phoneNumber="ngModel"
    />
    <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="error">
      Phone number is required
    </div>

    <!-- Password -->
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="user.password"
      name="password"
      placeholder="Enter your password"
      required
      minlength="6"
      #password="ngModel"
    />
    <div *ngIf="password.invalid && password.touched" class="error">
      Password must be at least 6 characters long
    </div>

    <!-- Confirm Password -->
    <label for="reTypePassword">Confirm Password:</label>
    <input
      type="password"
      id="reTypePassword"
      [(ngModel)]="user.reTypePassword"
      name="reTypePassword"
      placeholder="Confirm your password"
      required
      #reTypePassword="ngModel"
    />
    <div *ngIf="reTypePassword.invalid && reTypePassword.touched" class="error">
      Confirm password is required
    </div>
    <div *ngIf="user.password !== user.reTypePassword && reTypePassword.touched" class="error">
      Passwords do not match
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <!-- Error Message Display -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
