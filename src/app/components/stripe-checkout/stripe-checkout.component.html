<div class="stripe-checkout-container">
  <button (click)="startCheckout()" [disabled]="loading">
    {{ loading ? 'Loading...' : 'Start Stripe Checkout' }}
  </button>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
